<nav>
  <section class="">
    <h1>{{title}}</h1>
    <p>{{description}}</p>
    <p *ngIf="galleries">Ilość galerii: {{galleries.length}}</p>
    <input type="text" name="searchValue" [(ngModel)]="searchValue" placeholder="Szukaj" >
      <p>Szukam: {{searchValue}} </p>
  </section>
  <div class="container"  *ngIf="galleries">
    <div class="grid-5 grid-centered" *ngFor="let item of galleries | searchGalleries : searchValue; trackBy: trackByUserId">
      <p id="itemTitle">{{item.title}}</p>
      <img [src]="item.thumbUrl">
      <p>Kiedy: <small>{{item.dateCreated | date: 'dd MMMM yyyy' | polishDate | uppercase}}</small></p>
      <p>{{item.description}}</p>

      
  </div>
</div>
</nav>
